{% extends 'recipe/base.html' %}

{% block content %}
{% if category %}
<div class="content">
<h1>{{ category.name }}</h1>
<ul class="ul-items">
    {% for dish in category.dish_set.all %}
        <li class="items"><a class="a-content" href="{% url 'recipe:dish_detail' dish.id %}">{{ dish }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p> Нет блюд </p>
</div>
{% endif %}
{% endblock %}
